{% extends "base.html" %}

{% block title %}Cambiar Contraseña - CABELAB{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg-dark-card shadow-lg border-0">
                <div class="card-header bg-transparent border-secondary">
                    <h4 class="text-white mb-0">
                        <i class="fas fa-key me-2"></i>Cambiar Contraseña
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label text-white">Contraseña Actual</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="current_password" name="current_password" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label text-white">Nueva Contraseña</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label text-white">Confirmar Nueva
                                Contraseña</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-fill">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
