{% extends "base.html" %}

{% block title %}Registro - CABELAB{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Logo y Título -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CABELAB" class="login-logo mb-3">
            <p class="login-subtitle">CREAR CUENTA</p>
            <p class="login-description">Regístrate en el sistema</p>
        </div>

        <!-- Formulario de Registro -->
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuario</label>
                <input type="text" class="form-control form-control-dark" id="username" name="username" required
                    autofocus placeholder="Elige un nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Contraseña</label>
                <input type="password" class="form-control form-control-dark" id="password" name="password" required
                    placeholder="Crea una contraseña segura">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label text-light">Confirmar Contraseña</label>
                <input type="password" class="form-control form-control-dark" id="confirm_password"
                    name="confirm_password" required placeholder="Repite tu contraseña">
            </div>
            <button type="submit" class="btn btn-success-custom w-100 py-2 mb-3">
                Registrarse
            </button>
        </form>

        <!-- Link de Login -->
        <div class="text-center">
            <p class="text-secondary small mb-0">
                ¿Ya tienes cuenta?
                <a href="{{ url_for('auth.login') }}" class="text-primary-custom">Inicia sesión</a>
            </p>
        </div>

        <!-- Alerta de Aprobación -->
        <div class="alert alert-info-custom mt-3">
            <i class="fas fa-info-circle me-2"></i>
            Tu cuenta será revisada por un administrador antes de ser aprobada.
        </div>
    </div>
</div>

<style>
    .login-container {
        min-height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border-radius: 16px;
        padding: 40px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-logo {
        max-width: 200px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
    }

    .login-subtitle {
        color: var(--info);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 2px;
        margin: 0;
        text-shadow: 0 0 10px var(--info-glow);
    }

    .login-description {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 8px;
    }

    .form-control-dark {
        background-color: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border);
        color: #fff;
        padding: 12px;
    }

    .form-control-dark:focus {
        background-color: rgba(0, 0, 0, 0.5);
        border-color: var(--success);
        color: #fff;
        box-shadow: 0 0 0 0.25rem var(--success-glow);
    }

    .form-control-dark::placeholder {
        color: var(--text-muted);
    }

    .btn-success-custom {
        background: var(--success);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        color: white;
        box-shadow: 0 0 20px var(--success-glow);
    }

    .btn-success-custom:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 0 30px var(--success-glow);
    }

    .text-primary-custom {
        color: var(--primary) !important;
        text-decoration: none;
    }

    .text-primary-custom:hover {
        color: #a78bfa !important;
        text-decoration: underline;
    }

    .alert-info-custom {
        background: rgba(6, 182, 212, 0.1);
        border: 1px solid rgba(6, 182, 212, 0.3);
        color: var(--info);
        border-radius: 8px;
        padding: 12px;
        font-size: 0.85rem;
    }
</style>
{% endblock %}
