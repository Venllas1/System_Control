{% extends "base.html" %}

{% block title %}Registro - CABELAB{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Logo y Título -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CABELAB" class="login-logo mb-3">
            <p class="login-subtitle">CREAR CUENTA</p>
            <p class="login-description">Regístrate en el sistema</p>
        </div>

        <!-- Formulario de Registro -->
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuario</label>
                <input type="text" class="form-control form-control-dark" id="username" name="username" required
                    autofocus placeholder="Elige un nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Contraseña</label>
                <input type="password" class="form-control form-control-dark" id="password" name="password" required
                    placeholder="Crea una contraseña segura">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label text-light">Confirmar Contraseña</label>
                <input type="password" class="form-control form-control-dark" id="confirm_password"
                    name="confirm_password" required placeholder="Repite tu contraseña">
            </div>
            <button type="submit" class="btn btn-success-custom w-100 py-2 mb-3">
                Registrarse
            </button>
        </form>

        <!-- Link de Login -->
        <div class="text-center">
            <p class="text-secondary small mb-0">
                ¿Ya tienes cuenta?
                <a href="{{ url_for('auth.login') }}" class="text-primary-custom">Inicia sesión</a>
            </p>
        </div>

        <!-- Alerta de Aprobación -->
        <div class="alert alert-info-custom mt-3">
            <i class="fas fa-info-circle me-2"></i>
            Tu cuenta será revisada por un administrador antes de ser aprobada.
        </div>
    </div>
</div>

<style>
    .login-container {
        min-height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f1419 0%, #1a1d2e 50%, #0f1419 100%);
        padding: 20px;
    }

    .login-card {
        background: rgba(26, 29, 46, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 40px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .login-logo {
        max-width: 200px;
        height: auto;
    }

    .login-subtitle {
        color: #00d9ff;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 2px;
        margin: 0;
    }

    .login-description {
        color: #9ca3af;
        font-size: 0.95rem;
        margin-top: 8px;
    }

    .form-control-dark {
        background-color: rgba(15, 20, 25, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 12px;
    }

    .form-control-dark:focus {
        background-color: rgba(15, 20, 25, 0.8);
        border-color: #10b981;
        color: #fff;
        box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
    }

    .form-control-dark::placeholder {
        color: #6b7280;
    }

    .btn-success-custom {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        color: white;
    }

    .btn-success-custom:hover {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .text-primary-custom {
        color: #60a5fa !important;
        text-decoration: none;
    }

    .text-primary-custom:hover {
        color: #3b82f6 !important;
        text-decoration: underline;
    }

    .alert-info-custom {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #93c5fd;
        border-radius: 8px;
        padding: 12px;
        font-size: 0.85rem;
    }
</style>
{% endblock %}
