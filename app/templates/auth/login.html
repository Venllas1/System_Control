{% extends "base.html" %}

{% block title %}Iniciar Sesión - CABELAB{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Logo y Título -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CABELAB" class="login-logo mb-3">
            <p class="login-subtitle">GESTIÓN DE EQUIPOS</p>
            <p class="login-description">Inicia sesión para continuar</p>
        </div>

        <!-- Formulario de Login -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuario</label>
                <input type="text" class="form-control form-control-dark" id="username" name="username" required
                    autofocus placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-light">Contraseña</label>
                <input type="password" class="form-control form-control-dark" id="password" name="password" required
                    placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100 py-2 mb-3">
                Ingresar
            </button>
        </form>

        <!-- Link de Registro -->
        <div class="text-center">
            <p class="text-secondary small mb-0">
                ¿No tienes cuenta?
                <a href="{{ url_for('auth.register') }}" class="text-primary-custom">Regístrate</a>
            </p>
        </div>
    </div>
</div>

<style>
    .login-container {
        min-height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border-radius: 16px;
        padding: 40px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-logo {
        max-width: 200px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
    }

    .login-subtitle {
        color: var(--info);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 2px;
        margin: 0;
        text-shadow: 0 0 10px var(--info-glow);
    }

    .login-description {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 8px;
    }

    .form-control-dark {
        background-color: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border);
        color: #fff;
        padding: 12px;
    }

    .form-control-dark:focus {
        background-color: rgba(0, 0, 0, 0.5);
        border-color: var(--primary);
        color: #fff;
        box-shadow: 0 0 0 0.25rem var(--primary-glow);
    }

    .form-control-dark::placeholder {
        color: var(--text-muted);
    }

    .btn-primary-custom {
        background: var(--primary);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        box-shadow: 0 0 20px var(--primary-glow);
    }

    .btn-primary-custom:hover {
        background: #7c3aed;
        transform: translateY(-2px);
        box-shadow: 0 0 30px var(--primary-glow);
    }

    .text-primary-custom {
        color: var(--primary) !important;
        text-decoration: none;
    }

    .text-primary-custom:hover {
        color: #a78bfa !important;
        text-decoration: underline;
    }
</style>
{% endblock %}
