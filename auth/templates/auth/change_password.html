{% extends "base.html" %}
{% block title %}Cambiar Contraseña - CABELAB{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-gradient bg-primary text-white text-center py-3">
                    <h4 class="mb-0 fw-bold"><i class="fas fa-key me-2"></i> Cambiar Contraseña</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label fw-bold text-secondary">Contraseña
                                Actual</label>
                            <input type="password" class="form-control" id="current_password" name="current_password"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label fw-bold text-secondary">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required
                                minlength="4">
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-bold text-secondary">Confirmar Nueva
                                Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                required minlength="4">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Actualizar Contraseña</button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
