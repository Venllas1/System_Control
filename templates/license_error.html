<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencia Requerida - CABELAB 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .license-card {
            background: #1e293b;
            border: 2px solid #ef4444;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.4);
            color: #f1f5f9;
        }
        .license-icon {
            font-size: 5rem;
            color: #ef4444;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .hw-id {
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .btn-activate {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s;
        }
        .btn-activate:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <div class="license-card text-center">
        <div class="license-icon mb-4">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1 class="mb-3">ðŸ”’ Licencia Requerida</h1>
        
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        
        <p class="text-muted mb-4">
            Esta aplicaciÃ³n requiere una licencia vÃ¡lida para funcionar.
            Contacta al administrador del sistema.
        </p>
        
        <div class="mb-4">
            <h5>ðŸ”‘ Hardware ID de este equipo:</h5>
            <div class="hw-id" id="hardware-id">{{ hardware_id }}</div>
            <button class="btn btn-sm btn-outline-light mt-2" onclick="copyHardwareId()">
                <i class="fas fa-copy me-1"></i> Copiar Hardware ID
            </button>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/license/activate" class="btn btn-activate btn-lg">
                <i class="fas fa-key me-2"></i> Activar Licencia
            </a>
            <a href="/license/status" class="btn btn-outline-light">
                <i class="fas fa-info-circle me-2"></i> Ver Estado de Licencia
            </a>
        </div>
        
        <hr class="my-4 border-secondary">
        
        <small class="text-muted">
            <i class="fas fa-envelope me-1"></i> 
            Para obtener una licencia, envÃ­a tu Hardware ID al administrador
        </small>
    </div>

    <script>
        function copyHardwareId() {
            const hwId = document.getElementById('hardware-id').textContent;
            navigator.clipboard.writeText(hwId).then(() => {
                alert('âœ… Hardware ID copiado al portapapeles');
            });
        }
    </script>
</body>
</html>
